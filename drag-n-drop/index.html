<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style.css" />
		<title>Drag-n-Drop Kanban</title>
	</head>
	<body>
		<div id="app">
			<!-- dropzone 1 -->
			<div
				id="dropzone-1"
				class="dropzone w-72 h-96 mx-8 pt-4 pb-6 flex flex-col justify-start items-center border-1 border-solid border-gray-300 rounded-lg bg-gray-100 hover:bg-gray-200">
				<h3 class="font-bold font-mono mb-2">To Do</h3>
				<p id="card-1" class="card" draggable="true">Card 1</p>
				<p id="card-2" class="card" draggable="true">Card 2</p>
				<p id="card-3" class="card" draggable="true">Card 3</p>
				<p id="card-4" class="card" draggable="true">Card 4</p>
				<p id="card-5" class="card" draggable="true">Card 5</p>
			</div>

			<!-- dropzone 2 -->
			<div
				id="dropzone-2"
				class="dropzone w-72 h-96 mx-8 pt-4 pb-6 flex flex-col justify-start items-center border-1 border-solid border-gray-300 rounded-lg bg-gray-100 hover:bg-gray-200">
				<h3 class="font-bold font-mono mb-2">Doing</h3>
			</div>

			<!-- dropzone 3 -->
			<div
				id="dropzone-3"
				class="dropzone w-72 h-96 mx-8 pt-4 pb-6 flex flex-col justify-start items-center border-1 border-solid border-gray-300 rounded-lg bg-gray-100 hover:bg-gray-200">
				<h3 class="font-bold font-mono mb-2">Done</h3>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
