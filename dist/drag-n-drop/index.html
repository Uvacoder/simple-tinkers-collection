<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/assets/favicon.bc3761b8.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>Drag-n-Drop Kanban</title>
		<script type="module" crossorigin src="/assets/drag-n-drop.69eea723.js"></script>
		<link rel="modulepreload" href="/assets/modulepreload-polyfill.b7f2da20.js">
		<link rel="stylesheet" href="/assets/drag-n-drop.b224da9d.css">
		<link rel="stylesheet" href="/assets/windi.df807a91.css">
	</head>
	<body>
		<div id="app">
			<!-- dropzone 1 -->
			<div id="dropzone-1" class="dropzone">
				<h3>To Do</h3>
				<p id="card-1" class="card" draggable="true">Card 1</p>
				<p id="card-2" class="card" draggable="true">Card 2</p>
				<p id="card-3" class="card" draggable="true">Card 3</p>
				<p id="card-4" class="card" draggable="true">Card 4</p>
				<p id="card-5" class="card" draggable="true">Card 5</p>
			</div>

			<!-- dropzone 2 -->
			<div id="dropzone-2" class="dropzone">
				<h3>Doing</h3>
			</div>

			<!-- dropzone 3 -->
			<div id="dropzone-3" class="dropzone">
				<h3>Done</h3>
			</div>
		</div>
		
	</body>
</html>
